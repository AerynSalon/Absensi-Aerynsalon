<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Generator QR Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('f');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('id').value.trim();
        const nama = document.getElementById('nama').value.trim();
        const format = document.querySelector('input[name=format]:checked').value;
        let text;
        if (format === 'pipe') text = id + '|' + nama;
        else text = JSON.stringify({id, name: nama});
        const target = document.getElementById('qrcode');
        target.innerHTML = '';
        new QRCode(target, { text, width: 256, height: 256 });
        document.getElementById('previewText').textContent = text;
      });
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Generator QR Karyawan</h1>
    <form id="f" class="grid gap-3 bg-white p-4 rounded-2xl shadow ring-1 ring-black/5">
      <input id="id" class="border rounded-xl px-3 py-2 bg-gray-50" placeholder="ID Karyawan (mis. EMP001)" required>
      <input id="nama" class="border rounded-xl px-3 py-2 bg-gray-50" placeholder="Nama (mis. Budi)" required>
      <div class="flex items-center gap-4">
        <label class="flex items-center gap-2"><input type="radio" name="format" value="pipe" checked> <span>Format "ID|NAMA"</span></label>
        <label class="flex items-center gap-2"><input type="radio" name="format" value="json"> <span>Format JSON</span></label>
      </div>
      <button class="px-4 py-2 rounded-xl bg-purple-600 text-white hover:bg-purple-700">Buat QR</button>
    </form>
    <div class="mt-4 bg-white p-4 rounded-2xl shadow ring-1 ring-black/5">
      <div id="qrcode" class="mx-auto w-[256px] h-[256px]"></div>
      <p class="text-sm text-gray-600 mt-3">Data di QR: <span id="previewText" class="font-mono"></span></p>
    </div>
    <p class="mt-6 text-sm text-gray-500"><a href="index.html" class="text-purple-700 underline">‚Üê Kembali ke Absensi</a></p>
  </div>
</body>
</html>
